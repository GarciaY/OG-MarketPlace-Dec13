
<ion-content>

  <app-back-button routerLink="/home/listing"></app-back-button>
  
  <h3>Edit User Profile</h3>
  <br>

  <ion-avatar class="user-avatar"  type="file"> 
   
        <img src="{{IMG_DIR}}" > 
    
  </ion-avatar>

   <input type="file" accept="image/png, image/jpeg"  (change)="selectFile($event)"> 
  <ion-button (click)="uploadProfile()">Save Images</ion-button>

  <div class="content-margin">
  <h1 class="ion-text-center"><strong>{{fname}} {{lname}}</strong></h1>
  <h1 class="ion-text-center"><strong>{{mail}}</strong></h1>

  <br>

  <ion-button expand="block"  shape="round" fill = "outline" size="Medium" routerLink="/change-email">
    <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
    <ion-icon name="mail-outline" slot="start"></ion-icon>
    <ion-label>
      Email
    </ion-label>
  </ion-button>

  <ion-button expand="block"  shape="round"  fill = "outline" routerLink="/change-name">
    <ion-icon name="chevron-forward-outline" slot="end"> </ion-icon>
    <ion-icon name="person-outline" slot="start"></ion-icon>
    <ion-label>
      Full Name
    </ion-label>
  </ion-button>
  
  <ion-button expand="block"  shape="round"  fill = "outline" routerLink="/change-password">
    <ion-icon name="chevron-forward-outline" slot="end"> </ion-icon>
    <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
    <ion-label>
      Password
    </ion-label>
  </ion-button>

  <ion-button expand="block"  shape="round"  fill = "outline" routerLink="/change-phone-number">
    <ion-icon name="chevron-forward-outline" slot="end"> </ion-icon>
    <ion-icon name="call-outline" slot="start"></ion-icon>
    <ion-label>
      Phone Number
    </ion-label>
  </ion-button>

  <ion-button expand="block"  shape="round"  fill = "outline"  routerLink="/change-address" >
    <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
    <ion-icon name="home-outline" slot="start"></ion-icon>
    <ion-label>
      Address
    </ion-label>
  </ion-button>
</div>

</ion-content>
